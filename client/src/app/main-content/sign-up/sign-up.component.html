<div class="container py-4 my-2">
    <div class="d-flex align-items-center justify-content-center">
        <form>
          <h1 class="h3 mb-3 fw-normal">Enter your information</h1>
      
          <div class="form-floating pb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" #email>
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating pb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" #password>
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating pb-2">
            <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" #passwordConfirm>
            <label for="floatingPassword">Confirm password</label>
          </div>
      
          <button class="btn btn-primary w-100 py-3" type="button" (click)="signUp()">Sign Up</button>
        </form>
    </div>
</div>
