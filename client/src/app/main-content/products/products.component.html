        <h3 class="fw-normal text-muted mb-3">Create products for every day use.</h3>

<div class="container col-xxl-8 px-4 py-3" *ngFor="let product of products, let i=index">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-3">
        <div class="col-10 col-sm-8 col-lg-6">
            <img [src]="product.images[0].src" [alt]="product.images[0].alt" width="300">
        </div>
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ product.name }}</h1>
            <p class="lead">you can take a look at my current and previous printers,
                look at the upgrades section for each printer with links to the upgrades online.</p>
            <a (click)="confirmNewWindow(product.link, $event)" [href]="product.link">Link to product...</a>
            <!-- <br>
            <a [routerLink]="'details/'+i">Details...</a> -->
        </div>
    </div>
</div>
